<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-password-input/paper-password-input.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="my-pagination.html">
<link rel="import" href="my-password-validator.html">
<link rel="import" href="shared-style.html">

<script src="../bower_components/changecase/changecase.js"></script>
<script src="../bower_components/moment/moment.js"></script>

<dom-module id="my-user">

  <template>

    <style include="shared-styles">

      :host {
        display: block;
      }

      .grid {
        display: grid;
        grid-gap: 0 16px;
      }

      paper-button {
        margin: 10px 10px 0 0;
      }

      paper-password-input {
        --paper-input-container: {
          padding: 4px 0 8px 0;
        }
      }

      .checkbox {
        background: url("../images/svgs/unchecked.svg") no-repeat;
        background-position: 7px 12px;
        padding-left: 40px;
      }

      .checkbox.iron-selected {
        background: url("../images/svgs/checked.svg") no-repeat;
        background-position: 7px 12px;
      }

      .search__date {
        --paper-input-container: {
          padding: 6px 0 8px 0;
        }
      }
      
      .search {
        display: none;
      }

      .users_bottom, 
      .search__bottom {
        margin-top: 16px;
        @apply --layout-horizontal;
      }

      @media only screen and (min-width: 992px) {
        .search__top {
          grid-template-columns: repeat(3, minmax(100px, 1fr));
        }
        .users_top {
          grid-template-columns: repeat(2, minmax(200px, 1fr));
        }
      }

      @media only screen and (min-width: 1200px) {
        .users_top {
          grid-template-columns: repeat(4, minmax(200px, 1fr));
        }
      }

    </style>
   
    <div class="card">
      <paper-tabs
        autoselect
        class="tabs"
        no-bar
        no-slide
        on-selected-changed="_handleTabs"
        selected="{{tab}}"
      >
        <paper-tab class="tabs__tab">
          <iron-icon icon="icons:create"></iron-icon><span>Create</span>
        </paper-tab>
        <paper-tab class="tabs__tab">
          <iron-icon icon="icons:search"></iron-icon><span>Search</span>
        </paper-tab>
      </paper-tabs>
        
      <div
        class="users"
        id="users"
      >
        <iron-form>
          <form>
            <div class="users_top grid">
              <paper-input 
                id="first-name"
                label="First Name"
                name="firstName"
                on-focus="_handleFocus"
                required
              ></paper-input>
              <paper-input 
                id="last-name"
                label="Last Name"
                name="lastName"
                on-focus="_handleFocus"
                required
              ></paper-input>
              <paper-input 
                data-column="username"
                id="username"
                label="Username"
                name="username"
                on-focus="_handleFocus"
                pattern=".*[^ ].*"
                required
              ></paper-input>
              <paper-input
                data-column="email"
                id="email"
                label="Email"
                name="email"
                on-focus="_handleFocus"
                required
                type="email"
              ></paper-input>
              <paper-password-input 
                auto-validate
                class="password"
                error-message="[[validationError]]"
                id="password"
                label="Password"
                name="password"
                on-focus="_handleFocus"
                required
                type="password"
                validator="passwordValidator" 
              ></paper-password-input> 
              <paper-dropdown-menu
                class="roles"
                id="roles"
                ignore-select="true"
                label="Roles"
                name="roles"
                on-iron-deselect="_handleLabelChange"
                on-iron-select="_handleLabelChange"
                required
              >
                <paper-listbox
                  attr-for-selected="value"
                  id="listbox"
                  multi
                  selected-values="{{selectedRoleValues}}"
                  slot="dropdown-content"
                >
                  <template 
                    as="item"
                    is="dom-repeat" 
                    items="{{roles.results}}"
                  >
                    <paper-item
                      class="checkbox"
                      value$="[[item.id]]"
                    >
                      [[item.role_name]]
                    </paper-item>
                  </template>
                </paper-listbox>
              </paper-dropdown-menu>
              <input
                name="roleValue"
                type="hidden"
                value="{{selectedRoleValues}}"
              >
            </div>

            <div class="users_bottom">
              <paper-button
                id="submit"
                on-tap="_handleSubmit"
                raised
              >
                <iron-icon icon="icons:create"></iron-icon>
                <span>Create</span>
              </paper-button>
              <paper-button
                on-tap="_handleClear"
                raised
              >
                <iron-icon icon="icons:clear"></iron-icon>
                <span>Clear</span>
              </paper-button>
              <paper-button
                on-tap="_handleRefresh"
                raised
              >
                <iron-icon icon="icons:refresh"></iron-icon>
                <span>Refresh</span>
              </paper-button>
            </div>
          </form>
        </iron-form>
      </div>

      <div
        class="search"
        id="search"
      >
        <iron-form>
          <form>
            <div class="search__top grid">
              <paper-input
                id="term"
                label="Search" 
                name="term"
                on-focus="_handleFocus"
              ></paper-input> 
              <paper-input 
                class="search__date"
                id="start-date" 
                label="Start Date"
                name="startDate"
                placeholder="yyyy-mm-dd,--:--"
                type="datetime-local"
              ></paper-input>
              <paper-input 
                class="search__date"
                id="end-date" 
                label="End Date"
                name="endDate"
                placeholder="yyyy-mm-dd,--:--"
                type="datetime-local"
              ></paper-input>
            </div>  

            <div class="search__bottom">
              <paper-button
                on-tap="_handleSubmit"
                raised
              >
                <iron-icon icon="icons:search"></iron-icon>
                <span>Search</span>
              </paper-button>
              <paper-button
                on-tap="_handleClear"
                raised
              >
                <iron-icon icon="icons:clear"></iron-icon>
                <span>Clear</span>
              </paper-button>
              <paper-button
                on-tap="_handleRefresh"
                raised
              >
                <iron-icon icon="icons:refresh"></iron-icon>
                <span>Refresh</span>
              </paper-button>
            </div>
          </form>
        </iron-form>
      </div>
    </div>

      <div class="card">
        <div class="table">
          <div class="table__header">
            <div class="table__cell table__cell--icon"></div>
            <div class="table__cell password-button"></div>
            <div 
              class="table__cell id table__cell--sort" 
              data-column="id" 
              on-tap="_handleSort"
            >
              #
            </div>
            <div 
              class="table__cell" 
              data-column="roles"
            >
              Roles
            </div>
            <div 
              class="table__cell table__cell--sort" 
              data-column="last_name" 
              on-tap="_handleSort"
            >
              Name
            </div>
            <div 
              class="table__cell table__cell--sort" 
              data-column="username" 
              on-tap="_handleSort"
            >
              Username
            </div>
            <div 
              class="table__cell table__cell--sort" 
              data-column="email" 
              on-tap="_handleSort"
            >
              Email
            </div>
            <div 
              class="table__cell table__cell--sort" 
              data-column="created" 
              on-tap="_handleSort"
            >
              Created
            </div>
            <div 
              class="table__cell table__cell--sort" 
              data-column="updated" 
              on-tap="_handleSort"
            >
              Updated
            </div>
            <div class="table__cell table__cell--icon"></div>
          </div>

          <template is="dom-repeat" items="{{users.rows}}">
            <div class="table__row table__row--odd">
              <div class="table__cell table__cell--icon">
                <paper-icon-button
                  class="paper-icon-button"
                  icon="editor:mode-edit" 
                  on-tap="_handleEdit"
                ></paper-icon-button>
              </div>
              <div class="table__cell password-button">
                <paper-icon-button
                  class="paper-icon-button"
                  icon="communication:vpn-key" 
                  on-tap="_handlePassword"
                ></paper-icon-button>
              </div>

              <div class="table__cell id">[[item.id]]</div>
              <div class="table__cell roles">
                <template
                  as="item"
                  is="dom-repeat"
                  items="{{item.roles}}" 
                >
                  <li class="table__cell-list">[[item.role_name]]</li>
                </template>
              </div>

              <div class="table__cell">[[item.last_name]], [[item.first_name]]</div>
              <div class="table__cell">[[item.username]]</div>
              <div class="table__cell">[[item.email]]</div>
              <div class="table__cell">[[_formatDate(item.created)]]</div>
              <div class="table__cell">[[_formatDate(item.updated)]]</div>
              <div class="table__cell table__cell--icon">
                <paper-icon-button 
                  class="paper-icon-button"
                  icon="delete" 
                  on-tap="_handleRemove"
                ></paper-icon-button>
              </div>
            </div>
          </template>
        </div>
      </div>

    <div class="card">
      <my-pagination
        current-page={{currentPage}}
        items-total={{users.totalCount}}
        page-size={{pageSize}}
      ></my-pagination>
    </div> 

    <paper-dialog 
      class="dialog"
      id="dialog-confirm"
      modal
      with-backdrop  
    >
      <h2>Confirmation</h2>
      <p>Are you sure you want to remove <strong>User #[[details.item.id]]</strong>?</p>
      <div class="dialog__footer">
        <paper-button
          class="dialog__button"
          data-option='no'
          dialog-dismiss
          on-tap="_handleDialogConfirm"
          raised
        >
          <iron-icon icon="icons:close"></iron-icon>
          <span class="dialog__span">No</span>
        </paper-button>
        <paper-button 
          autofocus
          class="dialog__button"
          data-option='yes'
          dialog-confirm 
          on-tap="_handleDialogConfirm"
          raised
        >
          <iron-icon icon="icons:check"></iron-icon>
          <span class="dialog__span">Yes</span>
        </paper-button>
      </div>
    </paper-dialog>

    <paper-dialog
        class="dialog"
        id="dialog-password"
        modal
        with-backdrop
      >
        <h2>
          <iron-icon
            class="modal-icon"
            icon="social:person" 
          ></iron-icon>
            [[details.item.last_name]], [[details.item.first_name]]
        </h2>

        <div class="dialog__body">
          <paper-password-input 
            auto-validate
            error-message="[[validationError]]"
            id="new-password"
            label="New Password"
            name="newPassword"
            validator='passwordValidator' 
          ></paper-password-input>
        </div>
        
        <div class="dialog__footer">
          <paper-button
            class="dialog__button"
            data-option='no'
            dialog-dismiss
            on-tap="_handlePasswordConfirm"
            raised
          >
            <iron-icon icon="icons:close"></iron-icon>
            <span>Close</span>
          </paper-button>
          <paper-button 
            class="dialog__button"
            data-option='yes'
            dialog-confirm
            disabled={{!isValid}}
            id="password-submit"
            on-tap="_handlePasswordConfirm"
            raised     
          >
            <iron-icon icon="av:loop"></iron-icon>
            <span>Change</span>
          </paper-button>
        </div>
      </paper-dialog>

    <paper-spinner id="spinner"></paper-spinner>

    <my-password-validator 
      error-message={{validationError}}
      id="password-validator" 
      is-valid="{{isValid}}"
      mode="[[mode]]"
      validator-name="passwordValidator"
    ></my-password-validator>

    <iron-ajax
      content-type="application/json"
      debounce-duration="300"
      handle-as="json"
      id="ajax"
      rejectWithRequest=true
      with-credentials=true
    ></iron-ajax>

    <iron-meta id="meta"></iron-meta>

  </template>

  <script>

    class MyUser extends Polymer.Element {
      static get is () { return 'my-user' }

      static get properties () {
        return {
          config: {
            type: Object
          },
          currentPage: {
            notify: true,
            type: Number
          },
          details: {
            type: Object,
            value: {}
          },
          mode: {
            type: String
          },
          orderBy: {
            type: Object,
            value: {
              column: 'created',
              direction: 'desc'
            }
          },
          pageSize: {
            notify: true,
            type: Number
          },
          roles: {
            notify: true,
            type: Array
          },
          search: {
            type: Object,
            value: {
              endDate: '',
              startDate: '',
              term: ''
            }
          },
          tab: {
            type: Number,
            value: 0
          },
          user: {
            notify: true,
            type: Object
          },
          users: {
            type: Array
          }
        }
      }

      connectedCallback () {
        super.connectedCallback()

        this.config = JSON.parse(this.$['meta'].byKey('config'))
        this.user = JSON.parse(localStorage.getItem('user'))

        this._attachListeners()
        this._attachObservers()

        this._getRoles()
        this._read()
      }

      /**
       * Attach observers
       */
      _attachObservers () {
        this._createPropertyObserver('currentPage', '_read', true)
        this._createPropertyObserver('pageSize', '_read', true)
      }

      /**
       * Attach listeners
       */
      _attachListeners () {
        document.addEventListener('page-changed', event => this._handlePageChange(event))
      }

      /**
       * Change mode
       * @param  {string}  mode
       */
      _changeMode (mode) {
        const span = this.shadowRoot.querySelector('#submit span')

        if (mode === 'edit') {
          this.mode = 'edit'
          span.innerHTML = 'Edit'
        } else {
          this.mode = 'submit'
          span.innerHTML = 'Create'
        }
      }

      /**
       * Change pane
       * @param {number} value
       */
      _changePane (value) {
        const paneA = this.shadowRoot.querySelector('.users')
        const paneB = this.shadowRoot.querySelector('.search')

        paneA.style.display = (value) ? 'none' : 'block'
        paneB.style.display = (value) ? 'block' : 'none'

        this.tab = value

        this.search = {}

        this._changeMode()
        this._clear()
        this._read()
      }

      /**
       * Change password
       */
      _changePassword () {
        const body = {
          password: this.$['new-password'].value
        }

        const ajax = this.$['ajax']

        ajax.body = body
        ajax.method = 'post'
        ajax.params = {}
        ajax.url = `${this.config.api.origin}/${this.config.api.path}/users/password/${this.details.item.id}`

        const request = ajax.generateRequest()

        request
          .completes
          .then(
            function (req) {
              this._clear()
              this._reset()

              this._message('var(--paper-green-700)', `Password updated successfully.`)
            }
            .bind(this),
            function () {
              this._message(
                '#ff0000',
                'Communication Error: Please refresh your browser.'
              )
            }
            .bind(this)
          )
      }

      /**
       * Check Exists
       * @param {string} column
       * @param {string} value
       */
      _checkExists (column, value) {
        const ajax = this.$['ajax']
    
        return new Promise((resolve, reject) => {
          if (value) {
            if (column === 'email') {
              value = value.trim().toLowerCase()
            } else {
              value = value.trim()
            }
    
            ajax.body = {}
            ajax.method = 'get'
            ajax.params = {}
            ajax.url = `${this.config.api.origin}/${this.config.api.path}/users/${column}/${value.trim()}`
    
            const request = ajax.generateRequest()
    
            request
              .completes
              .then(
                function (req) {
                  resolve(req.response)
                },
                function () {
                  this._message('var(--paper-red-700)', 'Communication Error: Please refresh your browser.')
                }
                .bind(this)
              )
          } else {
            resolve()
          }
        })
      }

      /**
       * Clear
       */
      _clear () {
        if (this.tab === 0) {
          const form = this.$['users'].children[0].serializeForm()
          delete form['roleValue']
    
          this.mode = null
          this.isValid = true

          this.$['password'].setAttribute('required', true)
          this.$['password'].style.display = 'block'

          for (const [key] of Object.entries(form)) {
            const id = changeCase.paramCase(key)
            let element = this.$[id]

            if (id !== 'roles') {
              element.value = ''
              element.invalid = false

              if (element.errorMessage) {
                element.errorMessage = ''
              }
            } else {
              this.selectedRoleValues = []
              element.invalid = false
            }

            this.validationError = ''

            this.$['users'].children[0].reset()
          }
        } else {
          const form = this.$['search'].children[0].serializeForm()
    
          for (const [key] of Object.entries(form)) {
            const id = changeCase.paramCase(key)
    
            if (this.$[id]) {
              this.$[id].invalid = false
              this.$[id].value = ''
            }
          }

          this.$['search'].children[0].reset()

          this.search = {}

          this._read()
        }

        this.$['new-password'].value = ''
        this.$['new-password'].invalid = false
        this.$['new-password'].errorMessage = ''
        this.isValid = true
      }

      /**
       * Delete
       */
      _delete () {
        const ajax = this.$['ajax']
        const itemId = this.details.item.id

        ajax.body = {}
        ajax.method = 'delete'
        ajax.params = {}
        ajax.url = `${this.config.api.origin}/${this.config.api.path}/users/${itemId}`

        const request = ajax.generateRequest()

        request
          .completes
          .then(
            function (req) {
              this._clear()
              this._reset()

              this._message('var(--paper-green-700)', 'User deleted successfully.')
            }
            .bind(this),
            function () {
              this._message('var(--paper-red-700)', 'Communication Error: Please refresh your browser.')
            }
            .bind(this)
          )
      }

      /**
       * Format date
       * @param  {string}  date
       * @return {string}
       */
      _formatDate (date) {
        const formatted = moment(date).format('MMM DD, YYYY h:mm:ss a')

        return formatted
      }

      /**
       * Get roles
       */
      _getRoles () {
        const ajax = this.$['ajax']

        ajax.body = {}
        ajax.method = 'get'
        ajax.params = {}
        ajax.url = `${this.config.api.origin}/${this.config.api.path}/roles`

        const request = ajax.generateRequest()

        request
          .completes
          .then(
            function (req) {
              this.roles = req.response
            }
            .bind(this),
            function () {
              this._message(
                '#ff0000',
                'Communication Error: Please refresh your browser.'
              )
            }
            .bind(this)
          )
      }

      /**
       * Handle clear
       */
      _handleClear () {
        this._changeMode()
        this._clear()
      }

      /**
       * Handle dialog confirm
       * @param {event} event
       */
      _handleDialogConfirm (event) {
        const option = event.currentTarget.dataset.option

        if (option === 'yes') {
          this._delete()
        }

        this.details.item = {}
      }

      /**
       * Handle edit
       * @param {event} event
       */
      _handleEdit (event) {
        const item = event.model.item
        const password = this.$['password']
        const span = this.shadowRoot.querySelector('#submit span')

        if (!this.$['users'].children[0].validate()) {
          this._clear()
        }

        if (this.tab !== 0) {
          this._changePane(0)
        }

        this._changeMode('edit')

        this.details = {
          item: item
        }

        let roles = []

        this.isValid = true

        this.$['email'].value = item.email
        this.$['first-name'].value = item.first_name
        this.$['last-name'].value = item.last_name
        this.$['username'].value = item.username

        item.roles.forEach(function (role) {
          roles.push(role.role_id.toString())
        })

        this.selectedRoleValues = roles

        span.innerHTML = 'Edit'

        password.removeAttribute('required')
        password.style.display = 'none'
      }

      /**
       * Handle focus
       * @param {event} event
       */
      _handleFocus (event) {
        const element = event.currentTarget

        element.errorMessage = ''
        element.invalid = false
      }

      /**
        * Handle label change
        * @param {event} event
        */
      _handleLabelChange (event) {
        const selectedValues = event.target.selectedValues
        const selectedItem = event.target.selectedItems[0]

        let label = null

        if (selectedValues.length > 1) {
          label = this.selectedRoleValues.length + ' items selected'
        } else if (selectedValues.length === 1 && selectedItem) {
          label = selectedItem.innerText.trim()
        }

        this.$.roles._setValue(selectedValues.length)
        this.$.roles._setSelectedItemLabel(label)

        this.$['roles'].invalid = !label
      }

      /**
       * Handle page change
       * @param {event} event
       */
      _handlePageChange (event) {
        if (event.detail.page === 'user') {
          this._changePane(0)
          this._read()
        }
      }

      /**
       * Handle password
       * @param {event} event
       */
      _handlePassword (event) {
        this.details = {
          item: event.model.item
        }

        this._changeMode()
        this._clear()

        this._showPasswordDialog()
      }

      /**
       * Handle password confirm
       * @param {event} event
       */
      _handlePasswordConfirm (event) {
        const option = event.currentTarget.dataset.option

        if (option === 'yes') {
          this._changePassword()
        }

        this.details.item = {}
        this.isValid = true
      }

      /**
       * Handle refresh
       */
      _handleRefresh () {
        this.currentPage = 1

        this.search = {}

        this._changeMode()
        this._clear()

        this._reset()

        this._read()
      }

      /**
       * Handle remove
       * @param {event} event
       */
      _handleRemove (event) {
        this.details = {
          item: event.model.item
        }

        this._changeMode()
        this._clear()

        this._showDialog()
      }

      /**
       * Handle sort
       * @param {event} event
       */
      _handleSort (event) {
        const column = event.target.dataset.column

        if (column === this.orderBy.column) {
          this.orderBy.direction = (this.orderBy.direction === 'asc') ? 'desc' : 'asc'
        } else {
          this.orderBy.column = column
          this.orderBy.direction = 'asc'
        }

        this._read()
      }

      /**
       * Handle submit
       */
      _handleSubmit () {
        if (this.tab === 0) {
          this.validationError = ''

          this.$['users'].children[0].validate()

          this._verifyUniqueness()
        } else {
          if (this.$['search'].children[0].validate()) {
            const form = this.$['search'].children[0].serializeForm()

            for (const [key, value] of Object.entries(form)) {
              this.search[key] = value
            }

            this._reset()

            this._read()
          }
        }
      }

      /**
       * Handle tabs
       * @param {event} event
       */
      _handleTabs (event) {
        const value = event.detail.value

        this._changePane(value)
      }

      /**
       * Message
       * @param {string} color
       * @param {string} text
       */
      _message (color, text) {
        const toast = document.querySelector('.toast')

        toast.style.backgroundColor = color
        toast.text = text

        toast.open()
      }

      /**
       * Read
       */
      _read () {
        const ajax = this.$['ajax']
    
        const params = {
          limit: this.pageSize,
          offset: (this.currentPage - 1) * this.pageSize,
          column: this.orderBy.column,
          direction: this.orderBy.direction,
          search: JSON.stringify(this.search)
        }
        const spinner = this.$['spinner']

        spinner.active = true

        ajax.body = {}
        ajax.method = 'get'
        ajax.params = params
        ajax.url = `${this.config.api.origin}/${this.config.api.path}/users`

        this._debouncer = Polymer.Debouncer.debounce(this._debouncer, Polymer.Async.timeOut.after(), () => {
          const request = ajax.generateRequest()

          request
            .completes
            .then(
              function (req) {
                this.users = req.response

                spinner.active = false
              }
              .bind(this),
              function () {
                this._message('var(--paper-red-700)', 'Communication Error: Please refresh your browser.')
              }
              .bind(this)
            )
        })
      }

      /**
       * Reset
       */
      _reset () {
        this.orderBy.column = 'created'
        this.orderBy.direction = 'desc'

        this.details = {}

        if (this.currentPage !== 1) {
          this.currentPage = 1
        } else {
          this._read()
        }
      }

      /**
       * Show dialog
       */
      _showDialog () {
        /*
        Uses workaround:
        https://github.com/PolymerElements/paper-dialog/issues/152#issuecomment-312139650
        */
        const body = document.querySelector('body')
        const dialog = this.$['dialog-confirm']

        body.appendChild(dialog)

        this.$['dialog-confirm'].open()
      }

      /**
       * Show password dialog
       */
      _showPasswordDialog () {
        /*
        Uses workaround:
        https://github.com/PolymerElements/paper-dialog/issues/152#issuecomment-312139650
        */
        const body = document.querySelector('body')
        const dialog = this.$['dialog-password']

        body.appendChild(dialog)

        this.$['dialog-password'].open()

        this.isValid = false
      }

      /**
       * Upsert
       * @param {string} option
       */
      _upsert (option) {
        const ajax = this.$['ajax']
        const form = this.$['users'].children[0].serializeForm()

        let user = {
          firstName: form.firstName,
          lastName: form.lastName,
          username: form.username,
          email: form.email,
          roles: JSON.stringify(form.roleValue.split(','))
        }

        if (this.mode !== 'edit') {
          user.password = form.password
        }

        ajax.body = user
        ajax.method = (option === 'create') ? 'post' : 'put'
        ajax.params = {}

        if (option === 'create') {
          ajax.url = `${this.config.api.origin}/${this.config.api.path}/users`
        } else if (option === 'update') {
          ajax.url = `${this.config.api.origin}/${this.config.api.path}/users/${this.details.item.id}`
        }

        const request = ajax.generateRequest()

        request
          .completes
          .then(
            function (req) {
              const response = req.response

              if (this.mode === 'edit') {
                if (this.user.id === response.id) {
                  this.user = response

                  this.user.roles = this.user.roles.map(function (role) {
                    return role.role_name
                  })

                  document.dispatchEvent(
                    new CustomEvent(
                      'update-user',
                      {
                        detail: {
                          user: this.user
                        }
                      }
                    )
                  )

                  localStorage.setItem('user', JSON.stringify(this.user))
                }

                this.details.item = {}
              }
    
              this._changeMode()
              this._clear()
              this._reset()

              const operation = (option === 'create') ? 'created' : 'updated'
              this._message('var(--paper-green-700)', `User ${operation} successfully.`)
            }
            .bind(this),
            function () {
              this._message('var(--paper-red-700)', 'Communication Error: Please refresh your browser.')
            }
            .bind(this)
          )
      }

      /**
       * Verify uniqueness
       */
      _verifyUniqueness () {
        const email = this.$['email']
        const username = this.$['username']

        let value
        let match = true

        if (email.value) {
          value = email.value.trim().toLowerCase()
          const pattern = new RegExp(/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)
          match = pattern.test(value)
        }

        if (match) {
          const checkEmail = this._checkExists('email', email.value)
          const checkUsername = this._checkExists('username', username.value)

          let verified = true

          checkEmail
            .then((value) => {
              if (value) {
                if (
                  Object.keys(this.details).length === 0 ||
                  value.id !== this.details.item.id
                ) {
                  verified = false

                  email.invalid = true
                  email.errorMessage = 'Must be unique.'
                }
              }
            })

          checkUsername
            .then((value) => {
              if (value) {
                if (
                  Object.keys(this.details).length === 0 ||
                  value.id !== this.details.item.id
                ) {
                  verified = false

                  username.invalid = true
                  username.errorMessage = 'Must be unique.'
                }
              }
            })

          Promise
            .all([checkEmail, checkUsername])
            .then(() => {
              if (verified) {
                if (this.$['users'].children[0].validate()) {
                  if (this.mode === 'edit') {
                    this._upsert('update')
                  } else {
                    this._upsert('create')
                  }
                }
              }
            })
        }
      }
    }

    window.customElements.define(MyUser.is, MyUser)
    
  </script>
